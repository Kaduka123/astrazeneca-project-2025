# experiments.toml

# Task 1 Experiments
# -----------------------------------------------
[experiment.1]
description = "Baseline Correlation (Simple Correction, Spearman Only)"
task = 1
CHO_ANALYSIS_BATCH_CORRECTION_RUN_ADVANCED = "false"
CHO_ANALYSIS_CORRELATION_METHODS = "spearman"
CHO_ANALYSIS_CORRELATION_RUN_BOOTSTRAP = "false"
CHO_ANALYSIS_CORRELATION_RUN_PANEL_OPTIMIZATION = "false"

[experiment.2]
description = "Assess Advanced Batch Correction Impact (Spearman Only)"
task = 1
CHO_ANALYSIS_BATCH_CORRECTION_RUN_ADVANCED = "true"
CHO_ANALYSIS_BATCH_CORRECTION_ADVANCED_ALPHA = "0.01"
CHO_ANALYSIS_CORRELATION_METHODS = "spearman"
CHO_ANALYSIS_CORRELATION_RUN_BOOTSTRAP = "false"
CHO_ANALYSIS_CORRELATION_RUN_PANEL_OPTIMIZATION = "false"

[experiment.3]
description = "Explore All Correlation Methods (Advanced BC On)"
task = 1
CHO_ANALYSIS_BATCH_CORRECTION_RUN_ADVANCED = "true"
CHO_ANALYSIS_CORRELATION_METHODS = "pearson,spearman,kendall,regression,random_forest"
CHO_ANALYSIS_CORRELATION_RUN_BOOTSTRAP = "false"
CHO_ANALYSIS_CORRELATION_RUN_PANEL_OPTIMIZATION = "false"

[experiment.4]
description = "Add Bootstrap Confidence & Stability (All Methods, Advanced BC)"
task = 1
CHO_ANALYSIS_BATCH_CORRECTION_RUN_ADVANCED = "true"
CHO_ANALYSIS_CORRELATION_METHODS = "pearson,spearman,kendall,regression,random_forest"
CHO_ANALYSIS_CORRELATION_RUN_BOOTSTRAP = "true"
CHO_ANALYSIS_CORRELATION_BOOTSTRAP_ITERATIONS = "100"
CHO_ANALYSIS_CORRELATION_BOOTSTRAP_METHODS = "pearson,spearman,kendall,regression,random_forest"
CHO_ANALYSIS_CORRELATION_RUN_PANEL_OPTIMIZATION = "false"
CHO_ANALYSIS_CORRELATION_PANEL_SIZES="3,5,10"
CHO_ANALYSIS_CORRELATION_PANEL_TYPES="minimal_redundancy,max_score"
CHO_ANALYSIS_CORRELATION_PANEL_CANDIDATES="100"

[experiment.5]
description = "Full Task 1 Analysis (All Methods, Bootstrap, Panels, Advanced BC)"
task = 1
CHO_ANALYSIS_BATCH_CORRECTION_RUN_ADVANCED = "true"
CHO_ANALYSIS_CORRELATION_METHODS = "pearson,spearman,kendall,regression,random_forest"
CHO_ANALYSIS_CORRELATION_RUN_BOOTSTRAP = "true"
CHO_ANALYSIS_CORRELATION_BOOTSTRAP_ITERATIONS = "100"
CHO_ANALYSIS_CORRELATION_BOOTSTRAP_METHODS = "pearson,spearman,kendall,regression,random_forest"
CHO_ANALYSIS_CORRELATION_RUN_PANEL_OPTIMIZATION = "true"
CHO_ANALYSIS_CORRELATION_PANEL_SIZES="3,5,10"
CHO_ANALYSIS_CORRELATION_PANEL_TYPES="minimal_redundancy,max_score"
CHO_ANALYSIS_CORRELATION_PANEL_CANDIDATES="100"

# Task 2 Experiments
# -----------------------------------------------
[experiment.6]
description = "Baseline Sequence Feature Analysis (No Prediction)"
task = 2
CHO_ANALYSIS_SEQUENCE_ANALYSIS_RUN_FEATURE_SIGNIFICANCE = "false"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_RUN_EXPRESSION_PREDICTION = "false"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_RUN_COMPARATIVE_ANALYSIS = "false"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_RUN_TRANSGENE_DESIGN = "false"

[experiment.7]
description = "Basic Expression Prediction (Statistical Feature Selection, Ensemble)"
task = 2
CHO_ANALYSIS_SEQUENCE_ANALYSIS_RUN_FEATURE_SIGNIFICANCE = "true"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_RUN_EXPRESSION_PREDICTION = "true"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_PREDICTION_TARGET = "cv"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_PREDICTION_MODEL_TYPE = "ensemble"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_FEATURE_SELECTION_METHOD = "statistical"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_MAX_FEATURES = "15"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_RUN_COMPARATIVE_ANALYSIS = "false"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_RUN_TRANSGENE_DESIGN = "false"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_OPTIMIZATION_TARGET = "cv_minimization"

[experiment.8]
description = "Feature Selection Methods Comparison (Ridge Model)"
task = 2
CHO_ANALYSIS_SEQUENCE_ANALYSIS_RUN_FEATURE_SIGNIFICANCE = "true"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_RUN_EXPRESSION_PREDICTION = "true"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_PREDICTION_TARGET = "cv"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_PREDICTION_MODEL_TYPE = "linear"
# Will run 3 separate analyses with different selection methods
CHO_ANALYSIS_SEQUENCE_ANALYSIS_FEATURE_SELECTION_METHOD = "statistical,rfe,lasso"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_MAX_FEATURES = "10"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_RUN_COMPARATIVE_ANALYSIS = "false"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_RUN_TRANSGENE_DESIGN = "false"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_OPTIMIZATION_TARGET = "cv_minimization"

[experiment.9]
description = "Model Type Comparison (Expression Stability vs Level Prediction)"
task = 2
CHO_ANALYSIS_SEQUENCE_ANALYSIS_RUN_FEATURE_SIGNIFICANCE = "true"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_RUN_EXPRESSION_PREDICTION = "true"
# Will predict both stability (cv) and expression level (mean)
CHO_ANALYSIS_SEQUENCE_ANALYSIS_PREDICTION_TARGET = "cv,mean"
# Compare all model types
CHO_ANALYSIS_SEQUENCE_ANALYSIS_PREDICTION_MODEL_TYPE = "linear,tree,ensemble"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_FEATURE_SELECTION_METHOD = "statistical"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_MAX_FEATURES = "15"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_RUN_COMPARATIVE_ANALYSIS = "true"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_RUN_TRANSGENE_DESIGN = "false"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_OPTIMIZATION_TARGET = "cv_minimization"

[experiment.10]
description = "Full Task 2 Analysis with Transgene Design Recommendations"
task = 2
CHO_ANALYSIS_SEQUENCE_ANALYSIS_RUN_FEATURE_SIGNIFICANCE = "true"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_RUN_EXPRESSION_PREDICTION = "true"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_PREDICTION_TARGET = "cv"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_PREDICTION_MODEL_TYPE = "ensemble"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_FEATURE_SELECTION_METHOD = "statistical"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_MAX_FEATURES = "20"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_RUN_COMPARATIVE_ANALYSIS = "true"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_RUN_TRANSGENE_DESIGN = "true"
CHO_ANALYSIS_SEQUENCE_ANALYSIS_OPTIMIZATION_TARGET = "cv_minimization"
